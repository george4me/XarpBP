{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/register-style.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form method="POST">
          {% csrf_token %}
          <div class="user__details">
            <div class="input__box">
              <span class="details">Full Name</span>
              <input type="text" name="first_name" placeholder="E.g: John Smith" required>
            </div>
            <div class="input__box">
              <span class="details">Username</span>
              <input type="text" name="username" placeholder="johnWC98" required>
            </div>
            <div class="input__box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="johnsmith@hotmail.com" required>
            </div>
            <div class="input__box">
              <span class="details">Phone Number</span>
              <input type="tel" name="phone"  placeholder="Enter your phone number" >
            </div> 
            <div class="input__box">
              <span class="details">Password</span>
              <input type="password" name="password1" placeholder="********" required>
            </div>
            <div class="input__box">
              <span class="details">Confirm Password</span>
              <input type="password" name="password2" placeholder="********" required>
            </div>
      
          </div>
          <div class="gender__details">
            <input type="radio" name="gender" value="male"  id="dot-1">
            <input type="radio" name="gender" value="female"  id="dot-2">
            <input type="radio" name="gender" value="orther"  id="dot-3">
            <span class="gender__title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span>Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span>Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span>Prefer not to say</span>
              </label>
            </div>
          </div> 
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <p>
            <a href="{% url 'login' %}">login here</a>
          </p>
        </form>
      </div>
</body>
</html>
