{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center mt-2 mb-4">Video Player</h1>

  <div class="container">
      {% csrf_token %}

    {% for x in videos %}
      <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
      <video class="embed-responsive embed-responsive-16byt9" controls="controls">
        <source src="{{ x.videos.url }}" type="video/mp4" />
      </video>
    {% endfor %}
  </div>
{% endblock %}
